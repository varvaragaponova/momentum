<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <div class="notification closed"></div>
  <header class="header">
    <div class="player">
      <div class="player-container">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <span class="time-music-now">00:00</span>
        <div class="progress">
          <span class="music-play"></span>
          <input type="range" max="100" value="0" step="1">
        </div>
        <span class="time-music-all">00:00</span>
        <button class="volume"></button>
        <input type="range" class="volume-slider" max="100" value="50" step="1">
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <span class="errorInput"></span>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="Please, enter your name" />
    </div>
  </main>
  <footer class="footer">
    <button class="settings"></button>
    <div class="settings-info">

      <div class="radio-container">
        <span class="for-translate">Weather</span>
        <div class="wrapper">
          <div class="form open">
            <input type="radio" id="weatherOpen" name="weather" value="on" checked>
            <label class="on" for="weatherOpen">On</label>
          </div>
          <div class="form close">
            <input type="radio" id="weatherClose" name="weather" value="off">
            <label class="off" for="weatherClose">Off</label>
          </div>
        </div>

      </div>

      <div class="radio-container">
        <span class="for-translate">Time</span>
        <div class="wrapper">
          <div class="form open">
            <input type="radio" id="timeOpen" name="time" value="on" checked>
            <label class="on" for="timeOpen">On</label>
          </div>
          <div class="form close">
            <input type="radio" id="timeClose" name="time" value="off">
            <label class="off" for="timeClose">Off</label>
          </div>
        </div>
      </div>

      <div class="radio-container">
        <span class="for-translate">Date</span>
        <div class="wrapper">
          <div class="form open">
            <input type="radio" id="dateOpen" name="date" value="on" checked>
            <label class="on" for="dateOpen">On</label>
          </div>
          <div class="form close">
            <input type="radio" id="dateClose" name="date" value="off">
            <label class="off" for="dateClose">Off</label>
          </div>
        </div>
      </div>

      <div class="radio-container">
        <span class="for-translate">Greeting</span>
        <div class="wrapper">
          <div class="form open">
            <input type="radio" id="greetingOpen" name="greeting" value="on" checked>
            <label class="on" for="greetingOpen">On</label>
          </div>
          <div class="form close">
            <input type="radio" id="greetingClose" name="greeting" value="off">
            <label class="off" for="greetingClose">Off</label>
          </div>
        </div>
      </div>

      <div class="radio-container">
        <span class="for-translate">Quote</span>
        <div class="wrapper">
          <div class="form open">
            <input type="radio" id="quoteOpen" name="quote" value="on" checked>
            <label class="on" for="quoteOpen">On</label>
          </div>
          <div class="form close">
            <input type="radio" id="quoteClose" name="quote" value="off">
            <label class="off" for="quoteClose">Off</label>
          </div>
        </div>
      </div>

      <div class="radio-container">
        <span class="for-translate">Player</span>
        <div class="wrapper">
          <div class="form open">
            <input type="radio" id="playerOpen" name="player" value="on" checked>
            <label class="on" for="playerOpen">On</label>
          </div>
          <div class="form close">
            <input type="radio" id="playerClose" name="player" value="off">
            <label class="off" for="playerClose">Off</label>
          </div>
        </div>
      </div>

      <div class="radio-container">
        <span class="for-translate">Language</span>
        <div class="wrapper">
          <div class="form language open">
            <input type="radio" id="languageOpen" name="language" value="en" checked>
            <label class="language-value" for="languageOpen">English</label>
          </div>
          <div class="form language close">
            <input type="radio" id="languageClose" name="language" value="ru">
            <label class="language-value" for="languageClose">Russian</label>
          </div>
        </div>
      </div>

      <div class="radio-container">
        <span class="for-translate">Picture</span>
        <div class="wrapper">
          <div class="form picture git">
            <input type="radio" id="pictureGit" name="picture" value="git" checked>
            <label for="pictureGit">Git</label>
          </div>
          <div class="form picture unsplash">
            <input type="radio" id="pictureApiUnsplash" name="picture" value="unsplash">
            <label for="pictureApiUnsplash">Unsplash</label>
          </div>
          <div class="form picture flickr">
            <input type="radio" id="pictureApiFlickr" name="picture" value="flickr">
            <label for="pictureApiFlickr">Flickr</label>
          </div>
        </div>
      </div>
      <div class="tags closed">
        <div class="tags-container"></div>
        <input type="text" class="tags-name" placeholder="Type any tag (e.g. Morning)" />
        <button class="tags-confirm">Apply tags</button>
      </div>
    </div>
    <div class="quote-container">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>

    <div class="todo">Todo</div>
    <div class="todo-container">
      <h3>Todo list</h3>
      <ul class="todo-list">
      </ul>
      <input type="text" class="todo-text" placeholder="New Todo">
    </div>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
